<body>
    <div class="padre-main">
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-light, nav">
            <div class="container-fluid">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                      <img src="../img/logo.png" alt="" width="70" height="70" class="d-inline-block">
                      Contacto
                    </a>
                  </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

    </header>
    <main class="content fondo">
        <h1>Contactate con nosotros.</h1>
        <section>
            <form action="#">
                <label for="name" class="d-block"><br>
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" id="name" placeholder="Escribe tu nombre"
                </label>
                <label for="email" class="d-block"><br>
                    <span>Dinos tu email</span>
                    <input type="email" id="email" placeholder="...@gmail.com"
                </label>
                <label for="contraseña" class="d-block"><br>
                    <span>Elige una contraseña</span>
                    <input type="password" id="contraseña" placeholder="contraseña"
                </label><br>
                <label for="opinion">Dinos tu opinion<br>
                    <textarea placeholder="Tu opinion importa"></textarea>
                </label>
                <p>¿Que salsa te gusta mas?</p>
                <select list="salsas">
                    <datalist id="salsas">
                    <option value="tuco">Tuco</option>
                    <option value="caruso">Caruso</option>
                    <option value="cuatroquesos">Cuatro Quesos</option>
                    <option value="salsacarbonara">Salsa Carbonara</option>
                    </datalist>
                </select>
                <div>
                    <p>¿Cual es la pasta que mas te gusta ?</p>
                    <div>Raviolones
                        <input type="radio" name="pasta" value="raviolones"
                    </div>
                    <div>Sorrentinos
                        <input type="radio" name="pasta" value="sorrentinos"
                    </div>
                    <div>Tallarines
                        <input type="radio" name="pasta" value="tallarines"
                    </div>
                    <div>Ñoquis
                        <input type="radio" name="pasta" value="ñoquis"
                    </div>
                    <div>Canelones
                        <input type="radio" name="pasta" value="canelones"
                    </div>
                </div>
                <p>Gracias por tu atencion</p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar todo">
            </form>     
        </section>
    </main>
    </div>
    <footer class="footer">
        <h2>Todos los derechos reservados.</h2>
        <h3>Santa Rosa, Canelones, Uruguay</h3>
    </footer>
