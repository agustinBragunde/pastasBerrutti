<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Pastas Berrutti</title>
</head>
<body>
    <div class="padre-main">
    <header class="header">
        <figure>
            <img src="../img/logo.png" alt="logo de la compañia" class="logo">
        </figure>
    </header>
        
    <nav id="navbar-example3" class="navbar bottom border-end border-dark flex-column p-1">
        <a href="../index.html" class="btn btn-outline-dark">Inicio</a>
        <a href="./quienesomos.html" class="btn btn-outline-dark">Quienes Somos</a>
        <a href="./salsas.html" class="btn btn-outline-dark">Salsas</a>
        <a href="./rellenos.html" class="btn btn-outline-dark">Rellenos</a>
    </nav>

    <main class="content">
        <h1>Contactate con nosotros.</h1>
        <section>
            <form action="#">
                <label for="name"><br>
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" id="name" placeholder="Escribe tu nombre"
                </label>
                <label for="email"><br>
                    <span>Dinos tu email</span>
                    <input type="email" id="email" placeholder="...@gmail.com"
                </label>
                <label for="contraseña"><br>
                    <span>Elige una contraseña</span>
                    <input type="password" id="contraseña" placeholder="contraseña"
                </label><br>
                <label for="opinion">Dinos tu opinion<br>
                    <textarea placeholder="Tu opinion importa"></textarea>
                </label>
                <p>¿Que salsa te gusta mas?</p>
                <select list="salsas">
                    <datalist id="salsas">
                    <option value="tuco">Tuco</option>
                    <option value="caruso">Caruso</option>
                    <option value="cuatroquesos">Cuatro Quesos</option>
                    <option value="salsacarbonara">Salsa Carbonara</option>
                    </datalist>
                </select>
                <div>
                    <p>¿Cual es la pasta que mas te gusta ?</p>
                    <div>Raviolones
                        <input type="radio" name="pasta" value="raviolones"
                    </div>
                    <div>Sorrentinos
                        <input type="radio" name="pasta" value="sorrentinos"
                    </div>
                    <div>Tallarines
                        <input type="radio" name="pasta" value="tallarines"
                    </div>
                    <div>Ñoquis
                        <input type="radio" name="pasta" value="ñoquis"
                    </div>
                    <div>Canelones
                        <input type="radio" name="pasta" value="canelones"
                    </div>
                </div>
                <p>Gracias por tu atencion</p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar todo">
            </form>     
        </section>
    </main>
    </div>
    <footer class="footer">
        <h2>Todos los derechos reservados.</h2>
        <h3>Santa Rosa, Canelones, Uruguay</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
